<p-toast></p-toast>
<section>
  <p-card class="shadow-6">
    <div class="block-content">
      <div class="flex relative lg:static surface-ground">
        <div class="min-h-screen flex flex-column relative flex-auto">
          <div class="flex flex-column flex-auto">
            <div class="surface-section p-2 md:p-5 pb-5">
              <div
                class="flex align-items-start flex-column lg:flex-row lg:justify-content-around"
              >
                <div class="flex align-items-start flex-column md:flex-row">
                  <img
                    src="assets/images/streamlinehq-avatar-neutral-frame-add-users-400.png"
                    class="mr-5 mb-3 lg:mb-0 border-round-lg"
                    style="width: 80px"
                    onContextMenu="return false; "
                  />
                  <div class="mt-3">
                    <span class="text-900 font-medium text-3xl">
                      {{ "userDetail?.name | titlecase" }}
                    </span>
                    <div class="flex align-items-center flex-wrap text-sm">
                      <div class="mr-5 mt-3">
                        <span class="font-medium text-500">Total Marks</span>
                        <div class="text-600 font-semibold mt-1">00</div>
                      </div>
                      <div class="mr-5 mt-3">
                        <span class="font-medium text-500">Marks Obtained</span>
                        <div class="text-700 font-semibold mt-1">00</div>
                      </div>
                      <div class="mr-5 mt-3">
                        <span class="font-medium text-500">
                          Marks need for maximum
                        </span>
                        <div class="text-700 font-semibold mt-1">100</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-3">
                  <button
                    pButton
                    pRipple
                    pTooltip="Edit my detail"
                    tooltipPosition="bottom"
                    showDelay="700"
                    type="button"
                    label="Edit Detail"
                    class="p-button-raised p-button-success mr-1 md:mr-3"
                  ></button>
                  <button
                    pButton
                    pRipple
                    pTooltip="Upload new data"
                    tooltipPosition="bottom"
                    showDelay="700"
                    type="button"
                    label="Upload Activity"
                    class="p-button-raised p-button-warning mr-1 md:mr-3"
                  ></button>
                </div>
              </div>
            </div>
            <div>
              <app-activity-list></app-activity-list>
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-card>
</section>
