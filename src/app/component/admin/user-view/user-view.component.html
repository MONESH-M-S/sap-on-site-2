<div class="surface-ground min-h-screen">
  <div
    class="surface-overlay py-2 px-6 surface-border relative lg:static"
    style="min-height: 30px"
  >
    <button pButton color="warn" (click)="(location.back)">Back</button>
  </div>
  <div class="surface-section px-6 py-5">
    <div
      class="flex align-items-start flex-column lg:flex-row lg:justify-content-around"
    >
      <div class="flex align-items-start flex-column md:flex-row">
        <img
          [src]="studentDetail?.image"
          class="mr-5 mb-1 lg:mb-0 border-round-lg"
          style="width: 90px"
        />
        <div class="mt-4">
          <span class="text-900 font-medium text-3xl">
            {{ studentDetail?.name | titlecase }}
            <span class="text-xl">({{ studentDetail?.rollno }})</span>
          </span>
          <div class="flex align-items-center flex-wrap text-sm">
            <div class="mr-5 mt-3">
              <span class="font-medium text-500">Total Marks</span>
              <div class="text-600 font-semibold mt-1">00</div>
            </div>
            <div class="mr-5 mt-3">
              <span class="font-medium text-500">Marks Obtained</span>
              <div class="text-700 font-semibold mt-1">00</div>
            </div>
            <div class="mr-5 mt-3">
              <span class="font-medium text-500"> Marks need for maximum </span>
              <div class="text-700 font-semibold mt-1">100</div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3 lg:mt-0 flex flex-column">
        <button color="primary" class="mt-2" (click)="openMailDailog()">
          Send Email
        </button>
        <button
          color="accent"
          class="mt-2"
          (click)="showMarkTable = true"
          *ngIf="!showMarkTable"
        >
          View Mark Table
        </button>
        <button
          mat-raised-button
          color="warn"
          class="mt-2"
          (click)="showMarkTable = false"
          *ngIf="showMarkTable"
        >
          View Activity Table
        </button>
      </div>
    </div>
  </div>
  <div class="px-6 py-1">
    <div class="surface-card p-4 shadow-2 border-round card">
      <app-activity-table *ngIf="!showMarkTable"></app-activity-table>
      <app-mark-table *ngIf="showMarkTable"></app-mark-table>
    </div>
  </div>
</div>
