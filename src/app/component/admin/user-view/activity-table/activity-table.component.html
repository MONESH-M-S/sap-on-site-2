<p-toast></p-toast>
<section>
  <h1
    *ngIf="studentActivitiesList.length == 0"
    class="text-center mt-5 font-semibold"
  >
    No Activity Uploaded By The Student, Till Now!
  </h1>
  <div *ngIf="studentActivitiesList.length > 0" class="card mt-5">
    <p-table
      [value]="studentActivitiesList"
      [scrollable]="true"
      scrollHeight="410px"
      styleClass="p-datatable-gridlines"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th>Mark</th>
          <th>Added On</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-activity>
        <tr>
          <td>
            {{ activity.eventName | titlecase }}
            {{ activity.clubName | titlecase }}
            {{ activity.courseName | titlecase }}
          </td>
          <td>{{ activity.mark }}</td>
          <td>
            {{ activity.uploadedTime | date: "dd/MM/yy" }}
            <span class="px-2 font-bold"> - </span>
            {{ activity.uploadedTime | date: "hh:mm" }}
          </td>
          <td>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-lock-open"
              class="p-button-rounded p-button-help p-button-outlined mr-3"
              pTooltip="Lock Activity"
            ></button>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success p-button-outlined mr-3"
              pTooltip="Edit Activity"
            ></button>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-eye"
              class="p-button-rounded p-button-info p-button-outlined mr-3"
              pTooltip="View Activity"
            ></button>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger p-button-outlined mr-3"
              pTooltip="Delete Activity"
              (click)="deleteActivity(activity._id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
