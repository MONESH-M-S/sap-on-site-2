<section class="mt-8">
  <div class="surface-card p-4">
    <form [formGroup]="internForm" class="grid formgrid p-fluid">
      <div class="field mb-4 col-12 md:col-6">
        <label for="companyName" class="font-medium text-900">
          Company Name
        </label>
        <input
          id="companyName"
          type="text"
          pinputtext
          formControlName="companyName"
          class="p-inputtext p-component p-element"
        />
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="companyLocation" class="font-medium text-900">
          Company Location
        </label>
        <input
          id="companyLocation"
          type="text"
          pinputtext
          formControlName="companyLocation"
          class="p-inputtext p-component p-element"
        />
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="internType" class="font-medium text-900">
          Intern Type
        </label>
        <p-dropdown
          [options]="data"
          [showClear]="true"
          id="internType"
          formControlName="internType"
        ></p-dropdown>
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="placedDate" class="font-medium text-900">Placed Date</label>
        <p-calendar
          dateFormat="dd-mm-yy"
          id="placedDate"
          inputId="dateformat"
          formControlName="placedDate"
        ></p-calendar>
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="position" class="font-medium text-900"> Mark </label>
        <input
          id="position"
          type="text"
          pinputtext
          class="p-inputtext p-component p-element"
          readonly
          formControlName="mark"
        />
      </div>
      <div class="field my-4 flex col-12">
        <p-fileUpload
          #fubauto
          mode="basic"
          name="demo[]"
          accept="image/*"
          maxFileSize="1000000"
          (onUpload)="onUpload($event)"
          [auto]="true"
          chooseLabel="Upload Proof"
          class="mr-3"
        ></p-fileUpload>
        <img *ngIf="imageDisplay" [src]="imageDisplay" alt="Proof" />
      </div>
      <div class="surface-border border-top-3 opacity-50 mb-3 col-12"></div>
      <div class="col-12 flex justify-content-center">
        <button
          pButton
          pRipple
          type="button"
          label="Submit"
          class="p-button-raised p-button-success w-auto"
          [disabled]="internForm.invalid"
          (click)="onFormSubmitted()"
          *ngIf="!isLoading"
        ></button>
        <p-progressSpinner
          [style]="{ width: '50px', height: '50px' }"
          styleClass="custom-spinner"
          strokeWidth="8"
          fill="var(--surface-ground)"
          animationDuration=".5s"
          *ngIf="isLoading"
        ></p-progressSpinner>
      </div>
    </form>
  </div>
</section>
