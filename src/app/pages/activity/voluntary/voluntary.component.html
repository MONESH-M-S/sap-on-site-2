<section class="mt-8">
  <div class="surface-card p-4">
    <form [formGroup]="voluntaryForm" class="grid formgrid p-fluid">
      <div class="field mb-4 col-6">
        <label for="eventName" class="font-medium text-900">Event Name</label>
        <input
          id="eventName"
          formControlName="eventName"
          type="text"
          pinputtext
          class="p-inputtext p-component p-element"
        />
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="eventVenue" class="font-medium text-900">
          Event Location
        </label>
        <input
          id="eventVenue"
          formControlName="eventVenue"
          type="text"
          pinputtext
          class="p-inputtext p-component p-element"
        />
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="activityDone" class="font-medium text-900">
          Activity Done
        </label>
        <input
          id="activityDone"
          formControlName="activityDone"
          type="text"
          pinputtext
          class="p-inputtext p-component p-element"
        />
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="eventDate" class="font-medium text-900"> Event Date </label>
        <p-calendar
          dateFormat="dd-mm-yy"
          id="eventDate"
          inputId="dateformat"
          formControlName="eventDate"
        ></p-calendar>
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="mark" class="font-medium text-900">Mark</label>
        <input
          id="mark"
          type="number"
          formControlName="mark"
          pinputtext
          class="p-inputtext p-component p-element"
          readonly
        />
      </div>
      <div class="field my-4 flex col-12">
        <p-fileUpload
          #fubauto
          mode="basic"
          name="demo"
          accept="image/*"
          maxFileSize="2000000"
          customUpload="true"
          (uploadHandler)="onImageUpload($event)"
          [auto]="true"
          chooseLabel="Upload Proof"
          class="mr-2"
        ></p-fileUpload>
        <img
          *ngIf="imageDisplay"
          [width]="150"
          [src]="imageDisplay"
          alt="Proof"
        />
      </div>
      <div class="surface-border border-top-3 opacity-50 mb-3 col-12"></div>
      <div class="col-12 flex justify-content-center">
        <button
          pButton
          pRipple
          type="button"
          label="Submit"
          class="p-button-raised p-button-success w-auto"
          *ngIf="!isLoading"
          (click)="onFormSubmitted()"
          [disabled]="voluntaryForm.invalid"
        ></button>
        <p-progressSpinner
          [style]="{ width: '50px', height: '50px' }"
          styleClass="custom-spinner"
          strokeWidth="8"
          fill="var(--surface-ground)"
          animationDuration=".5s"
          *ngIf="isLoading"
        ></p-progressSpinner>
      </div>
    </form>
  </div>
</section>
