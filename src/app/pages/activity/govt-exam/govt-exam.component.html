<section class="mt-8">
  <div class="surface-card p-4">
    <form [formGroup]="govtForm" class="grid formgrid p-fluid">
      <div class="field mb-4 col-12 md:col-6">
        <label for="examName" class="font-medium text-900"> Exam Name </label>
        <input
          id="examName"
          type="text"
          formControlName="examName"
          pinputtext
          class="p-inputtext p-component p-element"
        />
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="examVenue" class="font-medium text-900"> Exam Venue </label>
        <input
          id="examVenue"
          formControlName="examVenue"
          type="text"
          pinputtext
          class="p-inputtext p-component p-element"
        />
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="mode" class="font-medium text-900"> Exam Level </label>
        <p-dropdown
          [options]="availableType"
          [showClear]="true"
          id="mode"
          placeholder="Type"
          optionLabel="label"
          formControlName="examLevel"
          (onChange)="onTypeChanged($event)"
        ></p-dropdown>
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="eventDate" class="font-medium text-900"> Exam Date </label>
        <p-calendar
          dateFormat="dd-mm-yy"
          id="eventDate"
          formControlName="eventDate"
          [readonlyInput]="true"
          inputId="dateFormat"
        ></p-calendar>
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="mark" class="font-medium text-900"> Mark </label>
        <input
          id="mark"
          formControlName="mark"
          type="text"
          pinputtext
          class="p-inputtext p-component p-element"
          readonly
        />
      </div>
      <div class="field my-4 flex col-12">
        <p-fileUpload
          #fubauto
          mode="basic"
          name="demo"
          accept="image/*"
          maxFileSize="2000000"
          customUpload="true"
          (uploadHandler)="onImageUpload($event)"
          [auto]="true"
          chooseLabel="Upload Proof"
          class="mr-2"
        ></p-fileUpload>
        <img
          *ngIf="imageDisplay"
          [width]="150"
          [src]="imageDisplay"
          alt="Proof"
        />
      </div>
      <div class="surface-border border-top-3 opacity-50 mb-3 col-12"></div>
      <div class="col-12 flex justify-content-center">
        <button
          pButton
          pRipple
          type="button"
          label="Submit"
          class="p-button-raised p-button-success w-auto"
          *ngIf="!isLoading"
          (click)="onFormSubmitted()"
          [disabled]="govtForm.invalid"
        ></button>
        <p-progressSpinner
          [style]="{ width: '50px', height: '50px' }"
          styleClass="custom-spinner"
          strokeWidth="8"
          fill="var(--surface-ground)"
          animationDuration=".5s"
          *ngIf="isLoading"
        ></p-progressSpinner>
      </div>
    </form>
  </div>
</section>
